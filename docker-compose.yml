version: '3.8'

services:
  # --- 1. BAZA DANYCH (PostgreSQL) ---
  database:
    image: postgres:15-alpine
    container_name: my_project_db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: secret_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # --- 2. BACKEND (Symfony PHP-FPM) ---
  backend:
    build: ./backend            # Buduje obraz na podstawie backend/Dockerfile
    container_name: my_project_backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html # Montuje lokalny folder backend do kontenera
    depends_on:
      - database

  # --- 3. SERWER WWW (Nginx dla Symfony) ---
  nginx:
    image: nginx:alpine
    container_name: my_project_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  # --- 4. FRONTEND (React) ---
  frontend:
    image: node:20-alpine
    container_name: my_project_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev -- --host

volumes:
  db_data: